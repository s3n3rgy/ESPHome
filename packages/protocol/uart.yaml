# UART Bus Definitions
# uart_1: Aircon / UART Logger (GPIO1/GPIO3)
# uart_2: Presence Sensor LD2410 typically GPIO16 & GPIO17

uart:
  - id: uart_1
    tx_pin: ${uart_tx}
    rx_pin: ${uart_rx}
    baud_rate: 115200
    parity: NONE
    stop_bits: 1

  - id: uart_2
    tx_pin: ${uart_tx2}
    rx_pin: ${uart_rx2}
    baud_rate: 256000
    parity: NONE
    stop_bits: 1
